<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fresh Finder</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1.2s ease-in forwards;
    }

    .description {
      font-size: 1.2rem;
      color: #666;
      margin-top: 10px;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
      animation-delay: 1.2s;
    }

    .prompt {
      font-size: 1.3rem;
      margin-top: 40px;
      color: #333;
      opacity: 0;
      animation: fadeInUp 1s ease-in forwards;
      animation-delay: 2.2s;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .btn-group {
      margin-top: 20px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 3s;
    }

    .form-section {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none;
    }

    input[type="text"], input[type="date"] {
      width: 80%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Fresh Finder</h1>
  <p class="description">Your go-to platform for real-time NBA player and team stats.</p>
  <div class="prompt">What would you like to do?</div>

  <div class="btn-group">
    <button class="btn" onclick="toggleSection('player')">Search Player</button>
    <button class="btn" onclick="toggleSection('team')">Team Stats</button>
  </div>

  <div id="player-section" class="form-section">
    <h2>Search Player Stats</h2>
    <form id="player-search-form">
      <input type="text" id="player-name" placeholder="Player Name" required />
      <input type="date" id="start-date" />
      <input type="date" id="end-date" />
      <div class="btn-group">
        <button type="submit" class="btn">Search Stats</button>
        <button type="button" id="profile-button" class="btn">Player Profile</button>
      </div>
    </form>
  </div>

  <div id="team-section" class="form-section">
    <h2>Search Team Profile</h2>
    <form id="team-search-form">
      <input type="text" id="team-name" placeholder="Team Name or Abbreviation" required />
      <div class="btn-group">
        <button type="submit" class="btn">Search Profile</button>
      </div>
    </form>
  </div>

  <script>
    function toggleSection(type) {
      $("#player-section, #team-section").hide();
      if (type === 'player') { $("#player-section").slideDown(); }
      if (type === 'team') { $("#team-section").slideDown(); }
    }

    $(document).ready(function () {
      $("#player-name").autocomplete({
        source: function (req, res) {
          $.get("/autocomplete", { term: req.term }, res);
        },
        minLength: 2
      });

      $("#team-name").autocomplete({
        source: function (req, res) {
          $.get("/team_autocomplete", { term: req.term }, res);
        },
        minLength: 2
      });

      $("#player-search-form").submit(function (e) {
        e.preventDefault();
        const name = $("#player-name").val();
        const start = $("#start-date").val();
        const end = $("#end-date").val();
        const url = `/player_stats?player_name=${encodeURIComponent(name)}&start_date=${encodeURIComponent(start)}&end_date=${encodeURIComponent(end)}`;
        window.location.href = url;
      });

      $("#profile-button").click(function () {
        const name = $("#player-name").val();
        if (name) {
          window.location.href = `/player_profile/${encodeURIComponent(name)}`;
        } else {
          alert("Enter a player name.");
        }
      });

      $("#team-search-form").submit(function (e) {
        e.preventDefault();
        const name = $("#team-name").val().trim();
        if (name === "") {
          window.location.href = "/team_stats";
        } else {
          window.location.href = `/team_profile/${encodeURIComponent(name)}`;
        }
      });
    });
  </script>
</body>
</html>
